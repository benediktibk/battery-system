description: Cell Voltage Measurement

compatible: "benediktibk,cell-voltage"

include: ["base.yaml"]

properties:
  adc:
    type: phandle
    required: true
    description: ADC device
  
  adc-channel:
    type: int
    required: true
    description: ADC channel index
  
  voltage-divider-upper:
    type: int
    required: true
    description: upper value of voltage divider
  
  voltage-divider-lower:
    type: int
    required: true
    description: lower value of voltage divider